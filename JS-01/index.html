<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-01</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <ul>
            <li>
                Max price: <span id="max_price"></span>
            </li>
            <li>
                Min price: <span id="min_price"></span>
            </li>
            <li>
                Total sum: <span id="sum_price"></span>
            </li>
            <li>
                Rounded sum: <span id="sum_floor"></span>
            </li>
            <li>
                Rounded to hundreds: <span id="round_hundred"></span>
            </li>
            <li>
                Is this sum even? - <span id="odd_or_even"></span>
            </li>
            <li>
                Change: <span id="change"></span>
            </li>
            <li>
                Everage price: <span id="everage"></span>
            </li>
            <li>
                Random sale: <span id="random_sale"></span>
            </li>
            <li>
                Sum to pay: <span id="sum_to_pay"></span>
            </li>
            <li>
                Self price: <span id="self_price"></span>
            </li>
            <li>
                Income: <span id="income"></span>
            </li>
        </ul>
    </div>


    <script src="./main.js"></script>
</body>

</html>
